<html>
<style>
	* {
		text-align: center;
		align-content: center;
	}
	.container {
		max-width: 100% !important;
		height: 100vh !important;
	}
	#tbox, #transcript {
		clear: both;
		display: block;	
	}
	a {
		display: inline-block;
	}
	select {
		height: 90vh !important;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="scrape.js" type="text/javascript"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<body>
	<button type="button" id="query" onclick="query()">Query All</button>
	<label id="progress" for="query"></label>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<h1>Graph</h1>
					<div id="graph">
					</div>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3">
					<div class="overflow-auto" id="tbox">
						<label for="tSelect">Transcripts</label>
						<button for="tSelect" id="qSubmit" onclick="tQuery()" disabled>Query Transcripts</button>
						<select multiple class="form-control" id="tSelect">

						</select>
					
					</div>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3">
				<h1>Transcript Frequency</h1>
					<div class="overflow-auto" id="transcript">
						
					
					</div>
			</div>
			<div class="col-sm-2 col-md-2 col-lg-2">
					<div class="overflow-auto" id="proximity">
						<h4 id="word-clicked">Proximity Frequency</h4>
					
					</div>
			</div>
		</div>
	</div>
</body>
</html>
